function initHotelFinder(map) {
    const minZoomLevel = 13; // Minimum zoom level to show markers
    const maxZoomLevel = 18; // Maximum zoom level for detail
    const hotelMarkers = new Set(); // Set to hold hotel markers
    const campsiteMarkers = new Set(); // Set to hold campsite markers
    let openPopupMarker = null; // Variable to store the marker with an open popup
    let lastFetchTime = 0; // Throttle API requests on map movement
    const cache = {}; // Cache for storing places data by bounds

    // Custom hotel and campsite icons
    const hotelIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/ALD-Models/Testing/main/Icons/Hotel.png',
        iconSize: [38, 38],
        iconAnchor: [19, 38],
        popupAnchor: [0, -38]
    });

    const campsiteIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/ALD-Models/Testing/main/Icons/Camp.png',
        iconSize: [38, 38],
        iconAnchor: [19, 38],
        popupAnchor: [0, -38]
    });

    // Create a Places service
    const service = new google.maps.places.PlacesService(document.createElement('div'));

    // Fetch hotels and campsites when the map is moved
    map.on('moveend', () => {
        const currentZoom = map.getZoom();
        
        if (currentZoom >= minZoomLevel) {
            // Throttle requests: only fetch every 5 seconds
            const now = Date.now();
            if (now - lastFetchTime < 5000) return;
            lastFetchTime = now;

            fetchPlacesInView(service);
        } else {
            // Clear all markers if zoom is below the minimum level
            clearMarkers();
        }
    });

    // Function to fetch nearby hotels and campsites
    function fetchPlacesInView(service) {
        const bounds = map.getBounds();
        const boundsKey = `${bounds.getSouthWest().toString()}_${bounds.getNorthEast().toString()}`;
        
        // Use cached results if available for the current bounds
        if (cache[boundsKey]) {
            displayMarkersFromCache(cache[boundsKey]);
            return;
        }

        const location = new google.maps.LatLng(
            (bounds.getSouthWest().lat + bounds.getNorthEast().lat) / 2,
            (bounds.getSouthWest().lng + bounds.getNorthEast().lng) / 2
        );
        const radius = 10000; // Larger radius to cover broader area

        // Define requests for hotels and campsites
        const hotelRequest = {
            location: location,
            radius: radius,
            type: ['lodging']
        };

        const campsiteRequest = {
            location: location,
            radius: radius,
            type: ['campground']
        };

        // Fetch hotels
        service.nearbySearch(hotelRequest, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const data = results.map(hotel => ({ place: hotel, type: 'hotel' }));
                cache[boundsKey] = cache[boundsKey] || [];
                cache[boundsKey].push(...data); // Cache results
                displayMarkers(data, hotelIcon);
            } else {
                console.error('Error fetching hotels:', status);
            }
        });

        // Fetch campsites
        service.nearbySearch(campsiteRequest, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const data = results.map(campsite => ({ place: campsite, type: 'campsite' }));
                cache[boundsKey] = cache[boundsKey] || [];
                cache[boundsKey].push(...data); // Cache results
                displayMarkers(data, campsiteIcon);
            } else {
                console.error('Error fetching campsites:', status);
            }
        });
    }

    // Function to display markers from cached data
    function displayMarkers(data, icon) {
        data.forEach(({ place, type }) => {
            // Create a marker
            const marker = L.marker([place.geometry.location.lat(), place.geometry.location.lng()], { icon });
            const markerKey = place.place_id + "_" + type;

            // Only add if the marker is not already on the map
            if (type === 'hotel' && !hotelMarkers.has(markerKey)) {
                marker.addTo(map);
                hotelMarkers.add(markerKey);
            } else if (type === 'campsite' && !campsiteMarkers.has(markerKey)) {
                marker.addTo(map);
                campsiteMarkers.add(markerKey);
            }

            // Fetch details only when marker is clicked
            marker.on('click', () => {
                if (!marker.detailsFetched) {
                    fetchPlaceDetails(service, place, marker, type);
                    marker.detailsFetched = true; // Mark as details fetched
                }
            });
        });
    }

    // Function to fetch place details and set up popups
    function fetchPlaceDetails(service, place, marker, placeType) {
        const placeRequest = {
            placeId: place.place_id,
            fields: ['name', 'website', 'international_phone_number']
        };

        service.getDetails(placeRequest, (placeDetails, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                // Determine popup content
                const websiteUrl = placeDetails.website || '#';
                const phoneNumber = placeDetails.international_phone_number || 'N/A';

                // Style button colors based on place type
                const buttonColor = placeType === 'campsite' ? '#0d7640' : '#c8a367';
                const buttonHoverColor = placeType === 'campsite' ? '#0a5a30' : '#b0874e';

                // Construct popup HTML
                const popupContent = `
                    <div class="hotel-popup" style="--button-color: ${buttonColor}; --button-hover-color: ${buttonHoverColor}">
                        <div class="popup-title">${placeDetails.name}</div>
                        <a href="${websiteUrl}" target="_blank"><button><i class="fas fa-globe"></i> Visit Website</button></a>
                        <a href="tel:${phoneNumber}"><button><i class="fas fa-phone"></i> Call</button></a>
                    </div>
                `;

                marker.bindPopup(popupContent).openPopup(); // Open popup on first load
            } else {
                console.error('Error fetching place details:', status);
            }
        });
    }

    // Function to clear all markers
    function clearMarkers() {
        hotelMarkers.clear();
        campsiteMarkers.clear();
        openPopupMarker = null;
    }
}

    if (map.getZoom() < 13) {

    } else {
        bbMarkers.forEach(marker => {
            map.addLayer(marker); // Add BB markers when zoomed in
        });
    }
}
