<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-group input {
            margin-bottom: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: all 0.3s ease;
        }

        .iframe-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-snippet {
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            max-width: 1200px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Custom Widget Builder</h1>
    <div class="controls">
        <div class="control-group">
            <label for="border-radius">Border Radius (px):</label>
            <div class="slider-container">
                <input type="range" id="border-radius-slider" min="0" max="50" value="10">
                <input type="number" id="border-radius" min="0" max="50" value="10">
            </div>
        </div>
        <div class="control-group">
            <label for="shadow-strength">Shadow Strength:</label>
            <input type="range" id="shadow-strength" min="0" max="9" value="4">
        </div>
        <div class="control-group">
            <label for="iframe-width">Width (% or px):</label>
            <input type="text" id="iframe-width" value="90%">
        </div>
        <div class="control-group">
            <label for="iframe-height">Height (px):</label>
            <input type="number" id="iframe-height" min="100" value="500">
        </div>
    </div>

    <div class="iframe-container" id="iframe-container">
        <iframe id="iframe" src="https://parkrunnertourist.co.uk//mapping"></iframe>
    </div>

    <div>
        <button class="copy-button" id="copy-button">Copy Embed Code</button>
        <div class="code-snippet" id="code-snippet"></div>
    </div>

    <script>
        const borderRadiusSlider = document.getElementById('border-radius-slider');
        const borderRadiusInput = document.getElementById('border-radius');
        const shadowStrengthInput = document.getElementById('shadow-strength');
        const iframeWidthInput = document.getElementById('iframe-width');
        const iframeHeightInput = document.getElementById('iframe-height');
        const iframeContainer = document.getElementById('iframe-container');
        const iframe = document.getElementById('iframe');
        const codeSnippet = document.getElementById('code-snippet');
        const copyButton = document.getElementById('copy-button');

        const updateStyles = () => {
            const borderRadius = `${borderRadiusInput.value}px`;
            const shadowStrength = shadowStrengthInput.value;
            const boxShadow = shadowStrength === '0' ? 'none' : `0px 4px ${shadowStrength * 2}px rgba(0, 0, 0, 0.${shadowStrength})`;
            const width = iframeWidthInput.value;
            const height = `${iframeHeightInput.value}px`;

            iframeContainer.style.borderRadius = borderRadius;
            iframeContainer.style.boxShadow = boxShadow;
            iframe.style.width = width;
            iframe.style.height = height;

            updateCodeSnippet();
        };

        const updateCodeSnippet = () => {
            const borderRadius = `${borderRadiusInput.value}px`;
            const shadowStrength = shadowStrengthInput.value;
            const boxShadow = shadowStrength === '0' ? 'none' : `0px 4px ${shadowStrength * 2}px rgba(0, 0, 0, 0.${shadowStrength})`;
            const width = iframeWidthInput.value;
            const height = `${iframeHeightInput.value}px`;

            const code = `<div style="width: ${width}; height: ${height}; border-radius: ${borderRadius}; box-shadow: ${boxShadow}; overflow: hidden;">
    <iframe src='https://parkrunnertourist.co.uk/mapping' style='width: 100%; height: 100%; border: none;'></iframe>
</div>`;

            codeSnippet.textContent = code;
        };

        borderRadiusSlider.addEventListener('input', (e) => {
            borderRadiusInput.value = e.target.value;
            updateStyles();
        });

        borderRadiusInput.addEventListener('input', (e) => {
            borderRadiusSlider.value = e.target.value;
            updateStyles();
        });

        shadowStrengthInput.addEventListener('input', updateStyles);
        iframeWidthInput.addEventListener('input', updateStyles);
        iframeHeightInput.addEventListener('input', updateStyles);

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(codeSnippet.textContent)
                .then(() => alert('Code copied to clipboard!'))
                .catch(() => alert('Failed to copy code.'));
        });

        updateStyles();
    </script>
</body>
</html>
