<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkrun Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            overflow: hidden; /* Disable scrolling */
        }
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to a default location
        var map = L.map('map', {
            center: [51.505, -0.09],
            zoom: 2
        });

        // Load and display tile layers on the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom green pointer icon
        var greenIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
            iconSize: [38, 38], // size of the icon
            iconAnchor: [19, 38], // point of the icon which will correspond to marker's location
            popupAnchor: [0, -38] // point from which the popup should open relative to the iconAnchor
        });

        // Show user's location
        map.locate({setView: true, maxZoom: 12});

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Your location").openPopup();
            L.circle(e.latlng, {radius: radius}).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Load parkrun locations from JSON file
        fetch('parkruns.json')
            .then(response => response.json())
            .then(data => {
                data.parkruns.forEach(function(parkrun) {
                    L.marker(parkrun.coords, {icon: greenIcon})
                        .addTo(map)
                        .bindPopup(`<b>${parkrun.name}</b><br>${parkrun.description}`);
                });
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
