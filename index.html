<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Parkrun Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable scrolling */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Apple SF font */
        }
        #map {
            height: calc(100vh - 60px); /* Leave space for controls */
            width: 100vw;
        }
        .controls {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .controls input[type="checkbox"] {
            accent-color: #007bff; /* Custom color for checkboxes */
            margin-right: 10px;
            width: 20px;
            height: 20px;
            opacity: 0.7; /* Fade checkbox */
            transition: opacity 0.3s ease; /* Smooth fade transition */
        }
        .controls input[type="checkbox"]:checked {
            opacity: 1; /* Full opacity when checked */
        }
        .hotel-btn, .course-btn, .volunteer-btn {
            color: white;
            padding: 12px 20px; /* Increased padding for better appearance */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Larger font size */
            transition: background-color 0.3s ease;
            display: block;
            width: 100%; /* Full width of parent */
            max-width: 300px; /* Max width for buttons */
            margin: 0 auto; /* Center align */
            text-align: center;
            text-decoration: none; /* Remove underline */
            box-sizing: border-box; /* Include padding in width */
        }
        .hotel-btn {
            background-color: #6200ea;
        }
        .hotel-btn:hover {
            background-color: #4500b0;
        }
        .course-btn {
            background-color: #28a745;
        }
        .course-btn:hover {
            background-color: #218838;
        }
        .volunteer-btn {
            background-color: #e83e8c; /* Pink color */
        }
        .volunteer-btn:hover {
            background-color: #d6336c;
        }
        .popup-title {
            font-size: 20px; /* Slightly larger font size for Parkrun name */
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label>
            <input type="checkbox" id="juniorCheckbox" checked>
            <span>Junior Parkruns</span>
        </label>
        <label>
            <input type="checkbox" id="fiveKCheckbox" checked>
            <span>5k Parkruns</span>
        </label>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            center: [51.505, -0.09],
            zoom: 13, // Set a reasonable initial zoom level
            minZoom: 2,
            maxZoom: 19,
            maxBounds: L.latLngBounds(L.latLng(-60, -180), L.latLng(85, 180)),
            maxBoundsViscosity: 1.0,
            zoomControl: false // Disable zoom controls
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);

        var juniorIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/1.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        var fiveKIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/2.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        var markers = [];
        var data = {}; // Store fetched data here

        function updateMapMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            if (!data.events) return;

            data.events.features.forEach(function(feature) {
                if (feature.geometry.type === 'Point') {
                    var coordinates = feature.geometry.coordinates;
                    var eventname = feature.properties.eventname;
                    var eventLongName = feature.properties.EventLongName;

                    var isJunior = eventLongName.toLowerCase().includes('junior');
                    var showMarker = (isJunior && document.getElementById('juniorCheckbox').checked) ||
                                     (!isJunior && document.getElementById('fiveKCheckbox').checked);

                    if (showMarker) {
                        var popupContent = `
                            <div>
                                <div class="popup-title">${eventLongName}</div>
                                <a href="https://www.parkrun.org.uk/${eventname}/course/" target="_blank" class="course-btn">Course</a><br>
                                <a href="https://www.parkrun.org.uk/${eventname}/futureroster/" target="_blank" class="volunteer-btn">Volunteer</a><br>
                                <button class="hotel-btn" onclick="openHotelMap(${coordinates[1]}, ${coordinates[0]})">Hotels</button>
                            </div>
                        `;

                        var markerIcon = isJunior ? juniorIcon : fiveKIcon;
                        var marker = L.marker([coordinates[1], coordinates[0]], {icon: markerIcon})
                            .addTo(map)
                            .bindPopup(popupContent);
                            
                        markers.push(marker);
                    }
                }
            });
        }

        function openHotelMap(lat, lon) {
            // Open Google Maps in a new tab or window
            window.open(`https://www.google.com/maps/search/hotels/@${lat},${lon},15z`, '_blank');
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Your location").openPopup();
            L.circle(e.latlng, {radius: radius}).addTo(map);

            // Zoom into user's location
            map.setView(e.latlng, 13);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 13}); // Set initial view to user's location

        fetch('https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/parkruns.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                updateMapMarkers();
                
                document.getElementById('juniorCheckbox').addEventListener('change', updateMapMarkers);
                document.getElementById('fiveKCheckbox').addEventListener('change', updateMapMarkers);
            })
            .catch(err => console.error('Error fetching GeoJSON:', err));
    </script>
</body>
</html>
