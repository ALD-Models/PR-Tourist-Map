<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Prevent scrolling on body */
            height: 100vh; /* Full height */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }
        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .search-container input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            height: 50px; /* Consistent height for input */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .search-container button {
            padding: 15px;
            background-color: #64af46; /* Theme color */
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            height: 50px; /* Consistent height for button */
        }
        .search-container button:hover {
            background-color: #559d3b; /* Darker shade for hover */
        }
        #map {
            height: calc(100% - 340px); /* Adjust map height dynamically */
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .result-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-container div {
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .result-container div:hover {
            background-color: #bdc3c7;
        }
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                padding: 10px;
            }
            .search-container input, .search-container button {
                width: 100%;
                margin-bottom: 10px;
            }
            #map {
                height: 300px;
            }
        }
        /* Prevent screen zoom and scroll on mobile devices */
        html, body {
            touch-action: none;
        }
    </style>
</head>
<body>

    <h1>Event Finder</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Describe in one word..." maxlength="20">
        <button onclick="fetchAndFilterEvents()">Search</button>
    </div>

    <div id="map"></div>
    <div class="result-container" id="results"></div>

    <!-- Leaflet JS for the map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map', {
            zoomControl: true, // Enable zoom controls
            scrollWheelZoom: true // Enable scroll wheel zooming
        }).setView([51.505, -0.09], 13); // Default view over London

        // Use Carto's Voyager tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors & CartoDB',
            maxZoom: 20
        }).addTo(map);

        let markersLayer = L.markerClusterGroup(); // MarkerCluster layer to hold all markers
        map.addLayer(markersLayer);

        // Automatically center map on user's location
        function centerMapOnUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    map.setView([userLat, userLon], 13); // Set map view to user's location
                    L.marker([userLat, userLon]).addTo(map)
                        .bindPopup("You are here")
                        .openPopup();
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Call the function to center map on user location when the page loads
        window.onload = centerMapOnUserLocation;

        // Capture the Enter key event to trigger search
        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                fetchAndFilterEvents();
            }
        });

        // Function to analyze user input, extract potential keywords, and filter events
        async function fetchAndFilterEvents() {
            const query = document.getElementById("searchInput").value.toLowerCase().trim();
            
            // If the search input is empty, focus on user location
            if (query === '') {
                centerMapOnUserLocation();
                return;
            }

            // Fetch data from the raw GitHub URL
            const response = await fetch("https://raw.githubusercontent.com/ALD-Models/Testing/refs/heads/main/parkruns.json");
            const data = await response.json();
            const events = data.events.features; // Extracting the events

            // Filter events based on the single word input
            const matchingEvents = events.filter(event => {
                const eventDescription = `${event.properties.EventLongName} ${event.properties.EventLocation}`.toLowerCase();
                return eventDescription.includes(query);
            });

            // Display the results
            displayResults(matchingEvents);
        }

        // Function to display the matching events on the map and as a list
        function displayResults(events) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ''; // Clear previous results

            // Clear previous map markers
            markersLayer.clearLayers();

            if (events.length === 0) {
                displayNoResults();
                return;
            }

            // Display results on the map and in the list
            events.forEach(event => {
                const { coordinates } = event.geometry;
                const { EventLongName, EventLocation } = event.properties;

                // Add marker to map with clustering
                const marker = L.marker([coordinates[1], coordinates[0]])
                    .bindPopup(`<strong>${EventLongName}</strong><br>${EventLocation}`);
                markersLayer.addLayer(marker);

                // Add event to the results list
                const eventItem = document.createElement('div');
                eventItem.innerHTML = `<strong>${EventLongName}</strong> - ${EventLocation}`;
                eventItem.onclick = () => {
                    map.setView([coordinates[1], coordinates[0]], 13); // Zoom to the event's location on the map
                };
                resultsDiv.appendChild(eventItem);
            });

            // Zoom to the first result
            if (events.length > 0) {
                const firstResultCoords = events[0].geometry.coordinates;
                map.setView([firstResultCoords[1], firstResultCoords[0]], 10);
            }
        }

        // Function to handle no results case
        function displayNoResults() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = '<div>No matching events found.</div>';
        }
    </script>
</body>
</html>
