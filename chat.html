<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full height */
            overflow: hidden; /* Prevent scrolling on body */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }
        .toggle-container {
            margin: 20px;
        }
        .toggle-container button {
            padding: 15px 30px; /* Increased padding */
            margin: 0 5px;
            font-size: 18px; /* Larger font size */
            border: none;
            border-radius: 8px; /* Rounded corners */
            background-color: #64af46; /* Theme color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .toggle-container button.active {
            background-color: #559d3b; /* Darker shade for active */
            font-weight: bold; /* Highlight active button */
        }
        .search-container {
            display: flex;
            justify-content: center;
            width: calc(100% - 40px); /* Full width minus padding */
            max-width: 600px;
            margin: 20px auto;
            flex-wrap: wrap;
            padding: 0 20px; /* Even padding on left and right */
        }
        .search-container input {
            width: calc(100% - 130px); /* Responsive width minus button width */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            height: 40px; /* Consistent height for input */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .search-container button {
            padding: 10px;
            background-color: #64af46; /* Theme color */
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            height: 40px; /* Consistent height for button */
        }
        .search-container button:hover {
            background-color: #559d3b; /* Darker shade for hover */
        }
        #map, #results {
                height: calc(100vh - 100px); /* Larger map height */
    width: 100vw; /* Full width of the viewport */
    margin: 0;
    padding: 0;
    border-radius: 0; /* Remove border-radius for full-screen feel */
    display: none; /* Start hidden, will be toggled */
        }
        #map.active, #results.active {
            display: block; /* Show when active */
        }
        .result-container {
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-container div {
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .result-container div:hover {
            background-color: #bdc3c7;
        }
        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 50px;
        }
        
        .leaflet-control-attribution {
            display: none;
        }
        
        
        
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                padding: 10px;
            }
            .search-container input, .search-container button {
                width: 100%;
                margin-bottom: 10px;
            }
            #map {
                height: calc(100vh - 120px); /* Adjust height for mobile screens */
            }
        }
        /* Prevent screen zoom and scroll on mobile devices */
        html, body {
            touch-action: none;
        }
    </style>
</head>
<body>

    <h1>Event Finder BETA</h1>

    <div class="toggle-container">
        <button id="mapButton" class="active" onclick="toggleView('map')">Map View</button>
        <button id="listButton" onclick="toggleView('list')">List View</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Describe in one word..." maxlength="20">
        <button onclick="fetchAndFilterEvents()">Search</button>
    </div>

    <div id="map" class="active"></div>
    <div id="results" class="result-container"></div>
    <div id="emptyMessage" class="empty-message" style="display: none;">Nothing to show :)</div>

    <!-- Leaflet JS for the map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize the map
        const map = L.map('map', {
            zoomControl: false,  // Disable zoom controls
            scrollWheelZoom: true // Enable scroll wheel zooming
        }).setView([51.505, -0.09], 13); // Default view over London
        
        var LocationIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/Icons/Me.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        // Use Carto's Voyager tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors & CartoDB',
            maxZoom: 20
        }).addTo(map);

        let markersLayer = L.markerClusterGroup(); // MarkerCluster layer to hold all markers
        map.addLayer(markersLayer);

        // Automatically center map on user's location
        function centerMapOnUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    map.setView([userLat, userLon], 13); // Set map view to user's location
                    L.marker([userLat, userLon], { icon: LocationIcon }).addTo(map)
                        .bindPopup("You are here")
                        .openPopup();
                }, () => {
                    alert("Unable to retrieve your location.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Call the function to center map on user location when the page loads
        window.onload = centerMapOnUserLocation;

        // Capture the Enter key event to trigger search
        document.getElementById("searchInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                fetchAndFilterEvents();
            }
        });

async function fetchAndFilterEvents() {
    const query = document.getElementById("searchInput").value.toLowerCase().trim();
    
    // If the search input is empty, focus on user location
    if (query === '') {
        centerMapOnUserLocation();
        return;
    }

    // Fetch data from the raw GitHub URL
    const response = await fetch("https://raw.githubusercontent.com/ALD-Models/Testing/refs/heads/main/parkruns.json");
    const data = await response.json();
    const events = data.events.features; // Extracting the events

    // Filter events based on the query
    const matchingEvents = events.filter(event => {
        return event.properties.EventLongName.toLowerCase().includes(query);
    });

    // Clear previous markers
    markersLayer.clearLayers();
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = ""; // Clear previous results
    document.getElementById("emptyMessage").style.display = "none"; // Hide empty message

    // No results found
    if (matchingEvents.length === 0) {
        NoResults();
        return;
    }

    // Add markers to the map and create a list
    matchingEvents.forEach(event => {
        const coords = event.geometry.coordinates;
        const marker = L.marker([coords[1], coords[0]]);
        marker.bindPopup(`<b>${event.properties.EventLongName}</b><br>${event.properties.EventLocation}`);
        markersLayer.addLayer(marker);

        // Append to the results list
        const eventDiv = document.createElement("div");
        eventDiv.textContent = `${event.properties.EventLongName} - ${event.properties.EventLocation}`;
        eventDiv.onclick = () => map.setView([coords[1], coords[0]], 15); // Zoom to marker on click
        resultsDiv.appendChild(eventDiv);
    });

    // Show results only if the list view is active
    if (document.getElementById("listButton").classList.contains('active')) {
        document.getElementById("results").classList.add('active');
    } else {
        document.getElementById("results").classList.remove('active');
    }

    // Adjust map view to fit markers
    map.fitBounds(markersLayer.getBounds());
}


        function toggleView(view) {
            const mapDiv = document.getElementById("map");
            const resultsDiv = document.getElementById("results");
            const mapButton = document.getElementById("mapButton");
            const listButton = document.getElementById("listButton");

            if (view === 'map') {
                mapDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                mapButton.classList.add('active');
                listButton.classList.remove('active');
            } else {
                resultsDiv.classList.add('active');
                mapDiv.classList.remove('active');
                listButton.classList.add('active');
                mapButton.classList.remove('active');
            }
        }

        function NoResults() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ''; // Clear previous results
            document.getElementById("emptyMessage").style.display = "block"; // Show empty message
        }
    </script>
</body>
</html>
