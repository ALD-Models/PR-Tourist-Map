<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }

        .controls {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: -1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .controls label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .controls input[type="checkbox"] {
            accent-color: #007bff;
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .course-btn, .direction-btn {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
            text-decoration: none;
        }
        .course-btn { background-color: #28a745; }
        .direction-btn { background-color: #d90b26; }
        .course-btn:hover { background-color: #218838; }
        .direction-btn:hover { background-color: #b71c1c; }

        .popup-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .location-button {
            position: absolute;
            top: 60px;
            right: 32px;
            z-index: 1000;
            background-color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .logo-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        .logo-container img {
            width: 50px; /* Reduced size */
            cursor: pointer;
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <label>
            <input type="checkbox" id="fiveKCheckbox" checked>
            <span>5k</span>
        </label>
        <label>
            <input type="checkbox" id="juniorCheckbox" checked>
            <span>Junior</span>
        </label>
    </div>

    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/ALD-Models/Testing/main/logo.png" alt="parkrunner tourist" onclick="window.open('https://parkrunnertourist.co.uk', '_blank')">
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script>
    var map = L.map('map', {
        center: [0, 0],
        zoom: 2,
        zoomControl: false,
        maxBounds: [
            [-90, -180],
            [90, 180]
        ],
        maxBoundsViscosity: 1.0,
        minZoom: 2,
        worldCopyJump: false,
        attributionControl: false // Removed Carto text
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        maxZoom: 19
    }).addTo(map);

    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const lat = parseFloat(params.get('lat'));
        const lng = parseFloat(params.get('lng'));
        const text = params.get('text') || 'You are here!';
        const iconUrl = params.get('iconUrl');
        return { lat, lng, text, iconUrl };
    }

    const { lat, lng, text, iconUrl } = getQueryParams();
    if (!isNaN(lat) && !isNaN(lng)) {
        let customIcon;
        if (iconUrl) {
            customIcon = L.icon({
                iconUrl: iconUrl,
                iconSize: [38, 38], // Adjust size as needed
                iconAnchor: [19, 38]
            });
        }

        const marker = L.marker([lat, lng], customIcon ? { icon: customIcon } : {})
            .addTo(map)
            .bindPopup(text)
            .openPopup();

        map.setView([lat, lng], 14);
    }
</script>

</body>
</html>
