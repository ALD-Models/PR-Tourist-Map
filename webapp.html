<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>parkrunner tourist</title>
    <link rel="shortcut icon" type="image/x.icon" href="favicon.ico?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/logo.png">

    <!-- General Meta Tags -->
<meta name="description" content="Explore our interactive map to discover all parkrun events and nearby hotels. Get directions and enjoy an intuitive interface for a seamless experience.">
<meta name="keywords" content="interactive map, parkruns, hotels, directions, user-friendly, travel, running events">
<meta name="author" content="Parkrunner Tourist Team">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="Parkrunner Tourist Map">
<meta property="og:description" content="Navigate through our interactive map to find parkrun events, locate nearby hotels, and get directions. Designed for an easy and enjoyable experience.">
<meta property="og:url" content="https://parkrunnertourist.co.uk/webapp"> <!-- Update with the specific URL for this page -->
<meta property="og:type" content="website">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Parkrunner Tourist Map">
<meta name="twitter:description" content="Use our interactive map to find parkrun events and nearby hotels with ease. Get directions and enjoy a smooth user experience.">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .contact-btn-container {
            position: absolute;
            bottom: 18px;
            left: 18px;
            z-index: 1001;
        }

        .contact-btn {
            background-color: #40DCA5;
            color: white;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-sizing: border-box;
        }

        .contact-btn:hover {
            transform: scale(1.1);
        }

        .contact-btn i {
            margin: 0;
        }

        .controls {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls.hidden {
            display: none;
        }

        .controls label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .controls input[type="checkbox"] {
            accent-color: #007bff;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .controls input[type="checkbox"]:checked {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="jlofthouse" data-description="Support me on Buy me a coffee!" data-message="Support The Project!" data-color="#40DCA5" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

    <div class="controls">
        <label>
            <input type="checkbox" id="5kCheckbox" checked onchange="updateIframeSrc()"> 5k
        </label>
        <label>
            <input type="checkbox" id="juniorCheckbox" onchange="updateIframeSrc()"> Junior
        </label>
    </div>

    <div class="iframe-container">
        <iframe id="parkrunIframe" src="https://parkrunnertourist.co.uk/5k" allow="geolocation; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>

    <div class="contact-btn-container">
        <button class="contact-btn" onclick="openUrl('https://forms.office.com/r/nku1ZRB4N6')">
            <i class="fas fa-envelope"></i>
        </button>
    </div>

    <script>
        function updateIframeSrc() {
            var is5kChecked = document.getElementById('5kCheckbox').checked;
            var isJuniorChecked = document.getElementById('juniorCheckbox').checked;

            var iframe = document.getElementById('parkrunIframe');

            if (is5kChecked && isJuniorChecked) {
                iframe.src = 'https://parkrunnertourist.co.uk/all';
            } else if (is5kChecked) {
                iframe.src = 'https://parkrunnertourist.co.uk/5k';
            } else if (isJuniorChecked) {
                iframe.src = 'https://parkrunnertourist.co.uk/junior';
            } else {
                iframe.src = '';  // Leave empty or set a default page if none is selected
            }
        }

        function openUrl(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
