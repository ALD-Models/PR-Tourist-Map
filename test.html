<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Hotel Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full height for the map */
            width: 100%;   /* Full width for the map */
        }
        .hotel-popup img {
            max-width: 100%; /* Responsive image */
            height: auto;    /* Maintain aspect ratio */
        }
        .hotel-popup {
            text-align: center; /* Center align text */
        }
        .hotel-popup button {
            width: 100%;        /* Full width buttons */
            padding: 10px 0;    /* Padding for buttons */
            margin: 5px 0;      /* Spacing for buttons */
            border: none;       /* Remove border */
            border-radius: 5px; /* Rounded corners */
            background-color: #531f59; /* Primary color */
            color: white;       /* Text color */
            cursor: pointer;    /* Pointer on hover */
            font-size: 14px;    /* Font size */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .hotel-popup button:hover {
            background-color: #6f2c91; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuAmJEMc8wvbYL6YUz-6imL6JtYmlCZf8&libraries=places"
      onload="initMap()">
    </script>
    <script>
        let map; // Declare map variable
        const minZoomLevel = 13; // Set minimum zoom level to show hotels
        const maxZoomLevel = 15; // Set maximum zoom level to hide hotels
        const markers = []; // Array to hold markers

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([53.3811, -1.4701], 13); // Default to Sheffield, UK

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            // Create a custom hotel icon
            const hotelIcon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/ALD-Models/Testing/main/Icons/Hotel.png',
                iconSize: [38, 38], // Size of the icon
                iconAnchor: [19, 38], // Point of the icon which will correspond to marker's location
                popupAnchor: [0, -38] // Point from which the popup should open relative to the iconAnchor
            });

            // Create a Places service
            const service = new google.maps.places.PlacesService(document.createElement('div'));

            // Fetch hotels when the map is moved
            map.on('moveend', () => {
                const currentZoom = map.getZoom();
                if (currentZoom >= minZoomLevel && currentZoom <= maxZoomLevel) {
                    fetchHotelsInView(service, hotelIcon);
                } else {
                    clearMarkers(); // Clear markers when zooming out or too far in
                }
            });

            // Initial fetch when the map is loaded
            fetchHotelsInView(service, hotelIcon);
        }

        // Function to fetch nearby hotels
        function fetchHotelsInView(service, hotelIcon) {
            const bounds = map.getBounds();
            const location = new google.maps.LatLng(
                (bounds.getSouthWest().lat + bounds.getNorthEast().lat) / 2,
                (bounds.getSouthWest().lng + bounds.getNorthEast().lng) / 2
            );
            const radius = 5000; // Radius in meters for search

            // Search for nearby hotels
            const request = {
                location: location,
                radius: radius,
                type: ['lodging'] // Use 'lodging' for hotels
            };

            service.nearbySearch(request, (results, status) => {
                // Clear previous markers
                clearMarkers();

                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    results.forEach(hotel => {
                        // Fetch detailed info for each hotel
                        fetchPlaceDetails(service, hotel, hotelIcon);
                    });
                } else {
                    console.error('Error fetching hotels:', status);
                }
            });
        }

        // Function to fetch place details for each hotel
        function fetchPlaceDetails(service, hotel, hotelIcon) {
            const placeRequest = {
                placeId: hotel.place_id,
                fields: ['name', 'website', 'international_phone_number', 'photos']
            };

            service.getDetails(placeRequest, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const marker = L.marker([hotel.geometry.location.lat(), hotel.geometry.location.lng()], { icon: hotelIcon }).addTo(map);
                    markers.push(marker); // Store marker in the array
                    const photoReference = place.photos ? place.photos[0].photo_reference : null;
                    const imageUrl = photoReference
                        ? `https://maps.googleapis.com/maps/api/place/photo?maxwidth=100&photoreference=${photoReference}&key=AIzaSyDuAmJEMc8wvbYL6YUz-6imL6JtYmlCZf8`
                        : null;

                    // Ensure valid URLs
                    const websiteUrl = place.website && isValidUrl(place.website) ? place.website : '#';
                    const phoneNumber = place.international_phone_number ? place.international_phone_number : 'N/A';

                    marker.bindPopup(`
                        <div class="hotel-popup">
                            <h3>${place.name}</h3>
                            ${imageUrl ? `<img src="${imageUrl}" alt="${place.name} Image" />` : ""}
                            <br />
                            <a href="${websiteUrl}" target="_blank">
                                <button>Visit Website</button>
                            </a>
                            <a href="tel:${phoneNumber}">
                                <button>Call</button>
                            </a>
                        </div>
                    `);
                } else {
                    console.error('Error fetching place details:', status);
                }
            });
        }

        // Function to validate URLs
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;  
            }
        }

        // Function to clear markers from the map
        function clearMarkers() {
            markers.forEach(marker => {
                map.removeLayer(marker);
            });
            markers.length = 0; // Clear the markers array
        }
    </script>
</body>
</html>
