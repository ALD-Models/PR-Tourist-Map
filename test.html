<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels in Sheffield</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>

  <h2>Hotels in Sheffield</h2>
  <div id="map" style="height: 500px;"></div>

  <script>
    // Initialize the map
    var map = L.map('map').setView([53.381, -1.470], 13); // Coordinates for Sheffield

    // Add OpenStreetMap tiles to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to fetch hotel data from TripAdvisor API
async function fetchHotels() {
  try {
    const response = await fetch('/.netlify/functions/hotels');
    const data = await response.json();

    // Add markers for each hotel
    data.data.forEach(hotel => {
      const { name, latitude, longitude } = hotel;
      const marker = L.marker([latitude, longitude])
        .addTo(map)
        .bindPopup(`<b>${name}</b>`);
    });
  } catch (error) {
    console.error('Error fetching hotel data:', error);
  }
}


    // Fetch hotels when the page loads
    fetchHotels();
  </script>

</body>
</html>
