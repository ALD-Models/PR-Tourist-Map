<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Christmas Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
        }

        /* Add a default theme for buttons and header */
        .toggle-container button, .search-container button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            margin: 5px;
        }

        h1 {
            text-align: center;
            color: #000;
        }

        /* Snowflakes for the Christmas theme */
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1000;
            color: white;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="map-container" id="map"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Check if the URL contains the query "?theme=christmas"
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('theme') === 'christmas') {
                // Change the theme color
                document.body.style.backgroundColor = "#c30f16"; // Update to the Christmas theme

                const buttons = document.querySelectorAll(".toggle-container button, .search-container button");
                buttons.forEach(button => {
                    button.style.backgroundColor = "#c30f16"; // Change button color
                });

                const header = document.querySelector("h1");
                if (header) {
                    header.style.color = "#ffffff"; // Update header text color to white
                }

                // Add snow effect
                addSnowEffect();
            }

            // Initialize the map (example, replace with your map logic)
            const mapContainer = document.getElementById('map');
            mapContainer.style.background = "#aaf"; // Default map color
            // Add your map initialization logic here.
        });

        function addSnowEffect() {
            const snowflakeCharacters = ['❄', '❅', '❆'];

            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeCharacters[Math.floor(Math.random() * snowflakeCharacters.length)];
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;

                document.body.appendChild(snowflake);

                // Remove snowflake after animation ends
                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }

            setInterval(createSnowflake, 100);
        }
    </script>
</body>
</html>
