<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>parkrunner tourist</title>
    <link rel="shortcut icon" type="image/x.icon" href="favicon.ico?">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .controls {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .controls.hidden {
            display: none;
        }
        .controls label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .controls input[type="checkbox"] {
            accent-color: #007bff;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .controls input[type="checkbox"]:checked {
            opacity: 1;
        }
        .hotel-btn, .course-btn, .volunteer-btn, .direction-btn {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }
        .hotel-btn {
            background-color: #6200ea;
        }
        .hotel-btn:hover {
            background-color: #4500b0;
        }
        
        .direction-btn {
            background-color: #d90b26;
        }
        .direction-btn:hover {
            background-color: #b71c1c;
        }
        
        .course-btn {
            background-color: #28a745;
        }
        .course-btn:hover {
            background-color: #218838;
        }
        .volunteer-btn {
            background-color: #e83e8c;
        }
        .volunteer-btn:hover {
            background-color: #d6336c;
        }
        .popup-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .leaflet-control-attribution {
            display: none;
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        #search-icon {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }
               #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;
        }
        #search-input-container {
            display: flex;
            align-items: center;
            margin-left: 0; /* Remove left margin */
        }
        #search-icon {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        #search-input {
            width: 0;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-input.show {
            width: 40vw;
            max-width: 300px;
            opacity: 1;
        }
        #clear-btn {
            display: none;
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 16px;
        }
        #icon-container {
            display: flex;
            flex-direction: column; /* Stack icon vertically */
            align-items: center;
            margin-top: 10px; /* Space between search icon and new button */
        }
        #alphabet-btn {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
            background: none;
            border: none;
            padding: 10px;
        }
        #alphabet-btn:hover {
            color: #007bff;
        }
        #search-input {
            width: 0;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #search-input.show {
            width: 40vw;
            max-width: 300px;
            opacity: 1;
        }
        #clear-btn {
            display: none;
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 16px;
        }
        #hotel-widget-container {
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            z-index: 1000;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            overflow: auto;
            display: none;
        }
        #hotel-search-widget {
            height: 100%;
            width: 100%;
        }
        #close-hotel-widget {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
        
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            z-index: 900;
            display: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="search-container">
        <i id="search-icon" class="fas fa-search"></i>
        <div id="search-input-container">
            <input type="text" id="search-input" placeholder="Search Parkrun">
            <button id="clear-btn"><i class="fas fa-times"></i></button>
        </div>
        <div id="icon-container">
            <button id="alphabet-btn" class="icon-btn">
                <i class="fa-solid fa-arrow-down-a-z"></i>
            </button>
        </div>
    </div>
    <div id="hotel-widget-container">
        <button id="close-hotel-widget">X</button>
        <div data-skyscanner-widget="HotelSearchWidget"
             data-locale="en-GB"
             data-market="UK"
             data-currency="GBP"
             data-hide-powered-by="true"
             data-button-colour="#58993D"
             data-web-only-redirects="true"
             id="hotel-search-widget"></div>
    </div>
    <div id="map-overlay" class="map-overlay"></div>
    <div class="controls">
        <label>
            <input type="checkbox" id="fiveKCheckbox" checked>
            <span>5k</span>
        </label>
        <label>
            <input type="checkbox" id="juniorCheckbox" checked>
            <span>Junior</span>
        </label>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
    <script>
    
        function openUrl(url) {
            window.open(url, '_blank');
        }
        
        var map = L.map('map', {
            center: [51.505, -0.09],
            zoom: 13,
            zoomControl: false
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 19
        }).addTo(map);

        var juniorIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/1.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        var fiveKIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/2.png',
            iconSize: [38, 38],
            iconAnchor: [19, 38],
            popupAnchor: [0, -38]
        });

        var markers = L.markerClusterGroup();
        var data = {};

        function updateMapMarkers() {
            markers.clearLayers();

            if (!data.events) return;

            data.events.features.forEach(function(feature) {
                if (feature.geometry.type === 'Point') {
                    var coordinates = feature.geometry.coordinates;
                    var eventname = feature.properties.eventname;
                    var eventLongName = feature.properties.EventLongName;

                    var isJunior = eventLongName.toLowerCase().includes('junior');
                    var showMarker = (isJunior && document.getElementById('juniorCheckbox').checked) ||
                                     (!isJunior && document.getElementById('fiveKCheckbox').checked);

                    if (showMarker) {
                        var popupContent = `
                            <div>
                                <div class="popup-title">${eventLongName}</div>
                                <button class="course-btn" onclick="openUrl('https://www.parkrun.org.uk/${eventname}/course/')">Course</button><br>
                                <button class="volunteer-btn" onclick="openUrl('https://www.parkrun.org.uk/${eventname}/futureroster/')">Volunteer</button><br>
                                <button class="direction-btn" onclick="openDirections(${coordinates[1]}, ${coordinates[0]})">Directions</button><br>
                                <button class="hotel-btn" onclick="openHotelMap('${eventLongName}')">Hotels</button>
                            </div>
                        `;
                        var markerIcon = isJunior ? juniorIcon : fiveKIcon;
                        var marker = L.marker([coordinates[1], coordinates[0]], {icon: markerIcon})
                            .bindPopup(popupContent);

                        markers.addLayer(marker);
                    }
                }
            });

            map.addLayer(markers);
        }
        
        function openDirections(lat, lon) {
           const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
           window.open(url, '_blank');
       }


function openHotelMap(eventLongName) {
    const hotelWidgetContainer = document.getElementById('hotel-widget-container');
    const mapOverlay = document.getElementById('map-overlay');
    const controls = document.querySelector('.controls');
    const searchInput = document.getElementById('search-input');
    const searchIcon = document.getElementById('search-icon');
    const clearBtn = document.getElementById('clear-btn');
    const fiveKCheckbox = document.getElementById('fiveKCheckbox');
    const juniorCheckbox = document.getElementById('juniorCheckbox');
    const closeHotelWidget = document.getElementById('close-hotel-widget');

    hotelWidgetContainer.style.display = 'block';
    mapOverlay.style.display = 'block';
    map.dragging.disable();
    map.scrollWheelZoom.disable();
    map.touchZoom.disable();
    map.doubleClickZoom.disable();

    controls.classList.add('hidden');
    searchInput.classList.remove('show');
    searchInput.disabled = true;
    searchIcon.style.pointerEvents = 'none';
    clearBtn.style.display = 'none';
    fiveKCheckbox.disabled = true;
    juniorCheckbox.disabled = true;

    closeHotelWidget.style.display = 'block'; // Show close button when hotel widget is open

    const hotelInput = hotelWidget.querySelector('input[name="destinationName"]');
    if (hotelInput) {
        hotelInput.value = eventLongName;
    }

    skyscanner.load();
}

function closeHotelMap() {
    const hotelWidgetContainer = document.getElementById('hotel-widget-container');
    const mapOverlay = document.getElementById('map-overlay');
    const controls = document.querySelector('.controls');
    const searchInput = document.getElementById('search-input');
    const searchIcon = document.getElementById('search-icon');
    const fiveKCheckbox = document.getElementById('fiveKCheckbox');
    const juniorCheckbox = document.getElementById('juniorCheckbox');
    const closeHotelWidget = document.getElementById('close-hotel-widget');

    hotelWidgetContainer.style.display = 'none';
    mapOverlay.style.display = 'none';
    map.dragging.enable();
    map.scrollWheelZoom.enable();
    map.touchZoom.enable();
    map.doubleClickZoom.enable();

    controls.classList.remove('hidden');
    searchInput.disabled = false;
    searchIcon.style.pointerEvents = 'auto';
    fiveKCheckbox.disabled = false;
    juniorCheckbox.disabled = false;

    closeHotelWidget.style.display = 'none'; // Hide close button when hotel widget is closed
}

document.getElementById('close-hotel-widget').addEventListener('click', closeHotelMap);


        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Your location").openPopup();
            L.circle(e.latlng, {radius: radius}).addTo(map);

            map.setView(e.latlng, 13);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 13});

        fetch('https://raw.githubusercontent.com/ALD-Models/pr-tourist-map/main/parkruns.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                updateMapMarkers();

                document.getElementById('juniorCheckbox').addEventListener('change', updateMapMarkers);
                document.getElementById('fiveKCheckbox').addEventListener('change', updateMapMarkers);
            })
            .catch(err => console.error('Error fetching GeoJSON:', err));

        document.getElementById('search-icon').addEventListener('click', function() {
            var input = document.getElementById('search-input');
            var clearBtn = document.getElementById('clear-btn');
            input.classList.toggle('show');
            clearBtn.style.display = input.classList.contains('show') ? 'block' : 'none';
            input.focus();
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            var input = document.getElementById('search-input');
            input.value = '';
            input.classList.remove('show');
            this.style.display = 'none';
            updateMapMarkers();
        });

document.getElementById('search-input').addEventListener('input', function() {
    var searchValue = this.value.toLowerCase();
    markers.clearLayers();
    if (searchValue) {
        data.events.features.forEach(function(feature) {
            if (feature.geometry.type === 'Point') {
                var eventLongName = feature.properties.EventLongName.toLowerCase();
                if (eventLongName.includes(searchValue)) {
                    var coordinates = feature.geometry.coordinates;
                    var popupContent = `
                        <div>
                            <div class="popup-title">${feature.properties.EventLongName}</div>
                            <button class="course-btn" onclick="openUrl('https://www.parkrun.org.uk/${feature.properties.eventname}/course/')">Course</button><br>
                            <button class="volunteer-btn" onclick="openUrl('https://www.parkrun.org.uk/${feature.properties.eventname}/futureroster/')">Volunteer</button><br>
                            <button class="direction-btn" onclick="openDirections(${coordinates[1]}, ${coordinates[0]})">Directions</button><br>
                            <button class="hotel-btn" onclick="openHotelMap('${feature.properties.EventLongName}')">Hotels</button> 
                        </div>
                    `;
                    var marker = L.marker([coordinates[1], coordinates[0]], {
                        icon: eventLongName.includes('junior') ? juniorIcon : fiveKIcon
                    }).bindPopup(popupContent);
                    markers.addLayer(marker);
                }
            }
        });
        map.addLayer(markers);
    } else {
        updateMapMarkers();
    }
});


        document.getElementById('close-hotel-widget').addEventListener('click', closeHotelMap);
    </script>
    
     <script>
        document.getElementById('alphabet-btn').addEventListener('click', function() {
            alert('Alphabet coming soon!');
        });
    </script>
</body>
</html>
