<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        #hotel-search-widget {
            height: 100%;
            width: 100%;
        }
        #close-hotel-widget {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="close-hotel-widget">X</button>
    <div id="hotel-search-widget" data-skyscanner-widget="HotelSearchWidget"
         data-locale="en-GB"
         data-market="UK"
         data-currency="GBP"
         data-hide-powered-by="true"
         data-button-colour="#58993D"
         data-web-only-redirects="true"></div>

    <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
    <script>
        document.getElementById('close-hotel-widget').addEventListener('click', function() {
            window.close();
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const destinationName = urlParams.get('destinationName');
            const destinationLat = urlParams.get('lat');
            const destinationLon = urlParams.get('lon');

            if (destinationName) {
                document.getElementById('hotel-search-widget').setAttribute('data-destination-name', destinationName);
            }

            skyscanner.load();
        }
    </script>
</body>
</html>
