name: Update Events

on:
  schedule:
    - cron: '0 0 */7 * *'  # Runs every 7 days
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for diff comparison
          ref: main       # Ensures actions run on the main branch

      - name: Download page HTML
        run: curl -o page.html https://images.parkrun.com/events.json

      - name: Extract JSON data from HTML
        run: |
          # Extract JSON embedded in HTML using grep and sed
          cat page.html | grep -oP '(?<=<script type="application/json">).*?(?=</script>)' > parkrun1.json

      - name: Check if parkrun1.json has changed
        id: check_changes
        run: |
          git fetch origin main
          if git diff --exit-code --quiet parkrun1.json; then
            echo "No changes in parkrun1.json"
            exit 0  # Exit early if there are no changes
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes to main
        if: env.changed == 'true'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add parkrun1.json
          git commit -m "Update parkrun1.json"
          git push origin main
