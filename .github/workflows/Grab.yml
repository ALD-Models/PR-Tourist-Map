name: Generate Parkrun Tags

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate_tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate parkrun tags JSON
        run: |
          node generate_parkrun_tags.js
          
      - name: Commit and push new tags JSON
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add parkruns_with_tags.json
          git commit -m "Generated new parkrun tags"
          git push
